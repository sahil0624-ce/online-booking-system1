<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effortless Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-indigo-700 text-white py-6 shadow-lg">
        <div class="container flex justify-between items-center">
            <h1 class="text-3xl font-extrabold tracking-tight">
                <span class="inline-block transform rotate-3 text-yellow-300">Fast</span>Book
            </h1>
            <nav>
                <a href="#" class="text-indigo-200 hover:text-white font-medium transition-colors">Home</a>
                <a href="#" class="ml-6 text-indigo-200 hover:text-white font-medium transition-colors">About</a>
                <a href="#" class="ml-6 text-indigo-200 hover:text-white font-medium transition-colors">Contact</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow py-12">
        <div class="container">
            <h2 class="text-4xl font-extrabold text-center text-gray-900 mb-12 leading-tight">
                Book Your Slot Effortlessly
            </h2>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

                <div class="card lg:col-span-1">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6">1. Choose a Date</h3>
                    <div class="mb-6">
                        <label for="bookingDate" class="block text-gray-700 text-sm font-bold mb-2">Select Date:</label>
                        <input type="date" id="bookingDate" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200">
                    </div>
                    <div id="dateNavigation" class="flex justify-between items-center mb-4">
                        <button id="prevDayBtn" class="btn-secondary px-4 py-2 rounded-lg text-sm font-semibold flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg> Previous
                        </button>
                        <span id="currentDateDisplay" class="text-lg font-semibold text-gray-800"></span>
                        <button id="nextDayBtn" class="btn-secondary px-4 py-2 rounded-lg text-sm font-semibold flex items-center">
                            Next <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </button>
                    </div>
                    <div id="calendarDays" class="grid grid-cols-7 gap-2 text-center text-sm font-medium text-gray-600 mb-6">
                        <div class="text-gray-500">Sun</div>
                        <div class="text-gray-500">Mon</div>
                        <div class="text-gray-500">Tue</div>
                        <div class="text-gray-500">Wed</div>
                        <div class="text-gray-500">Thu</div>
                        <div class="text-gray-500">Fri</div>
                        <div class="text-gray-500">Sat</div>
                        </div>
                </div>

                <div class="card lg:col-span-2">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6">2. Select a Time Slot</h3>
                    <div id="timeSlotsContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mb-8">
                        <p class="text-gray-500 text-center col-span-full">Please select a date to see available slots.</p>
                    </div>
                    <div id="selectedSlotInfo" class="bg-indigo-50 p-4 rounded-lg text-indigo-800 font-semibold hidden">
                        Selected Slot: <span id="displaySelectedSlot"></span>
                    </div>
                </div>
            </div>

            <div class="card mt-8">
                <h3 class="text-2xl font-bold text-gray-800 mb-6">3. Your Details</h3>
                <form id="bookingForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" placeholder="John Doe" required class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                        <input type="email" id="email" name="email" placeholder="john.doe@example.com" required class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200">
                    </div>
                    <div class="md:col-span-2">
                        <label for="notes" class="block text-gray-700 text-sm font-bold mb-2">Notes (Optional):</label>
                        <textarea id="notes" name="notes" rows="3" placeholder="Any specific requirements or questions?" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 resize-y"></textarea>
                    </div>
                    <div class="md:col-span-2 flex justify-end">
                        <button type="submit" id="bookNowBtn" class="btn-primary px-8 py-4 rounded-full text-white font-bold text-lg shadow-lg flex items-center justify-center" disabled>
                            Book Now
                            <svg class="ml-2 -mr-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="messageBoxOverlay" class="message-box-overlay hidden">
        <div id="messageBox" class="message-box">
            <h3 id="messageBoxTitle" class="text-2xl font-bold mb-4"></h3>
            <p id="messageBoxMessage" class="text-gray-700 mb-6"></p>
            <button id="messageBoxCloseBtn" class="btn-primary px-6 py-3 rounded-full text-white font-semibold">OK</button>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container text-center">
            <p class="text-gray-400">&copy; 2025 FastBook. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="#" class="text-gray-400 hover:text-white transition-colors text-sm">Privacy Policy</a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors text-sm">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
